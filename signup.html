<!DOCTYPE html>
<html lang="zh_TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>語聲俱來</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="page">
            <div class="card">
                <i class="fas fa-user-plus" style="font-size: 48px; color: var(--primary); margin-bottom: 15px;"></i>
                <h1>創建您的帳戶</h1>
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">使用者名稱</label>
                        <input type="text" id="registerName" required placeholder="請輸入您的姓名">
                        <div class="error-message" id="registerNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerAge">年齡</label>
                        <input type="text" id="registerAge" required placeholder="請輸入您的年齡">
                        <div class="error-message" id="registerAgeError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerSex">性別</label>
                        <input type="text" id="registerSex" required placeholder="請輸入您的性別">
                        <div class="error-message" id="registerSexError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerAccount">註冊帳號</label>
                        <input type="text" id="registerAccount" required placeholder="請輸入您的帳號">
                        <div class="error-message" id="registerAccountError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">設定密碼</label>
                        <input type="password" id="registerPassword" required placeholder="請設定您的密碼">
                        <i class="fas fa-eye password-toggle" id="registerPasswordToggle"></i>
                        <div class="password-strength">
                            <div class="password-strength-bar"></div> <!-- 密碼強度顯示 -->
                        </div>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">確認密碼</label>
                        <input type="password" id="registerConfirmPassword" required placeholder="請再次輸入密碼">
                        <i class="fas fa-eye password-toggle" id="registerConfirmPasswordToggle"></i>
                        <div class="error-message" id="registerConfirmPasswordError"></div>
                    </div>
                    <button type="submit" class="auth-button">註冊</button>
                    <div class="terms">
                        註冊即代表您同意我們的 <a href="#">使用條款</a> 與 <a href="#">隱私政策</a>
                    </div>
                </form>
               
                <!-- 切換到登入 -->
                <div class="auth-switch">
                    已有帳號？<a href="index.html" id="showLogin">立即登入</a>
                </div>
            </div>
            
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const togglePassword = document.querySelector('.toggle-password i');
                const passwordInput = document.querySelector('#password');

                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    // 切換圖標：顯示密碼時用 fa-eye-slash，隱藏密碼時用 fa-eye
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });
        </script>
    </body>
</html>
