<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫生主畫面</title>
    <link rel="stylesheet" href="doctor.css">
    <link rel="stylesheet" href="doctor_onlinecommunicate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="main" class="page">
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="sidebar">
            <div class="logo">
                <img src="images/LOGO.png" alt="語聲聚來" style="width: 75%; height: auto; display: block; margin: 0 auto;">
            </div>
            <a href="#" class="nav-link" data-target="home"><i class="fas fa-home"></i>首頁</a>
            <a href="#" class="nav-link" data-target="instant-messaging-terms-content"><i class="fas fa-user-alt"></i>線上溝通</a>
            <a href="#" class="nav-link" data-target="settings"><i class="fas fa-cog"></i>設定</a>
        </nav>

        <div class="overlay"></div>

        <!-- 主畫面內容 -->
        <div class="main-content">
            <section class="therapist-dashboard">
            
            <div class="dashboard-widgets">
                <div class="widget-card">
                <h3>👥 已配對病人</h3>
                <p id="paired-count">目前配對：位</p>
                <button class="view-pat-btn">查看病人</button>
                </div>

                <div class="widget-card">
                <h3>📝 今日紀錄</h3>
                <p>點擊查看今日病人練習進度與回饋</p>
                <button class="view-log-btn">查看紀錄</button>
                </div>

                <div class="widget-card">
                <h3>📅 預約排程</h3>
                <p>查看即將到來的語療時段</p>
                <button class="view-sch-btn">查看排程</button>
                </div>

                <div class="widget-card">
                <h3>🔗 建立配對</h3>
                <p>與新病人配對以開始互動</p>
                <button id="open-token-section">產生 QR Code</button>
                </div>
            </div>

      <!-- 產生 QR Code 畫面（預設隱藏） -->
        <div id="token-section" class="qr-hidden">
        <div class="generate-token-card">
            <h3>產生配對 QR Code</h3>
            <p>點擊下方按鈕，產生配對 Token 並顯示 QR Code 供病人掃描</p>
            <button id="generate-token-btn">產生 QR Code</button>

            <div id="qr-container" class="qr-hidden">
            <p>請讓病人掃描以下 QR Code 完成配對：</p>
            <img id="qr-image" src="" alt="QR Code 將顯示在此處" />
            <p id="qr-link"></p>
            </div>
        </div>

        <button id="back-btn">返回</button> <!-- 返回按鈕 -->

        <div class="pair-status">
            <h3>配對狀態</h3>
            <p id="pair-status-text">尚未配對</p>
        </div>
        </div>
    
    <!-- 線上溝通頁面 -->
        <div id="instant-messaging-terms-content" class="main-content-page">
            <section class="hero-section">
                <div class="hero-content">
                    <h1>線上溝通</h1>
                    <p>與您的主治醫生即時溝通</p>
                </div>
            </section>
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="輸入訊息...">
                    <button id="sendButton" class="chat-send-button">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>


  </section>
</div>

</section>

    <script>
        
    </script>
    <script src="doctor.js"></script>
    <script src="doctor_onlinecommunicate.js"></script>
    <script src="script.js"></script>
</body>
</html>
