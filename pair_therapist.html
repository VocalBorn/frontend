<!DOCTYPE html>
<html lang="zh_TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配對治療師</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .card p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .card-inner {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .logo-container {
      display: flex;
      text-align: center;
      height: 100%;
      width: 100%;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-self: start;
    }
    
    .content-wrapper {
      margin-top: 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #479AC7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .status-icon.success {
      color: #28a745;
    }
    
    .status-icon.error {
      color: #dc3545;
    }
    
    .therapist-info {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
    }
    
    .therapist-info h3 {
      color: #479AC7;
      margin-bottom: 10px;
    }
    
    .therapist-info p {
      margin: 5px 0;
      font-size: 14px;
    }
    
    .action-button {
      background-color: #479AC7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }
    
    .action-button:hover {
      background-color: #3a7ba0;
    }
    
    .action-button.secondary {
      background-color: #6c757d;
    }
    
    .action-button.secondary:hover {
      background-color: #545b62;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <!-- Card 內容容器 -->
      <div class="card-inner">

        <!-- 主要內容區域 -->
        <div class="main-content">
        <!-- 載入狀態 -->
        <div id="loadingState" class="content-wrapper">
          <div class="loading-spinner"></div>
          <h2>正在進行配對...</h2>
          <p>請稍候，我們正在為您配對治療師。</p>
        </div>

        <!-- 成功狀態 -->
        <div id="successState" class="content-wrapper hidden">
          <div class="status-icon success">
            <i class="fas fa-check-circle"></i>
          </div>
          <h2>配對成功！</h2>
          <p>您已成功與治療師建立配對關係。</p>
          
          <div id="therapistInfo" class="therapist-info">
            <!-- 治療師資訊將動態插入此處 -->
          </div>
          
          <div class="form-actions">
            <a href="#" class="action-button" onclick="goToHome()">開始使用</a>
          </div>
        </div>

        <!-- 失敗狀態 -->
        <div id="errorState" class="content-wrapper hidden">
          <div class="status-icon error">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <h2>配對失敗</h2>
          <p id="errorMessage">很抱歉，配對過程中發生錯誤。</p>
          
          <div class="form-actions">
            <button class="action-button secondary" onclick="retryPairing()">重新嘗試</button>
            <a href="#" class="action-button" onclick="goToLogin()">返回登入</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const tokenCode = urlParams.get('token_code');
      
      console.log("Token Code:", tokenCode);

      if (!tokenCode) {
        showError("配對代碼不存在，請檢查連結是否正確。");
        return;
      }

      try {
        // 從 localStorage 獲取 JWT token
        const jwtToken = localStorage.getItem('token');
        if (!jwtToken) {
          showError("請先登入才能進行配對。");
          return;
        }

        // 呼叫配對 API
        const response = await fetch(`https://vocalborn.r0930514.work/api/pairing/join/${tokenCode}`, {
          method: "POST",
          headers: {
            'Authorization': `Bearer ${jwtToken}`
          }
        });

        const result = await response.json();
        console.log("API 回傳內容：", result);

        if (response.ok) {
          showSuccess(result);
        } else {
          handleErrorResponse(response.status, result);
        }
      } catch (error) {
        console.log("配對時發生錯誤：", error);
        showError("網路連線錯誤，請檢查您的網路連線並重試。");
      }
    });

    function showSuccess(data) {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('errorState').classList.add('hidden');
      document.getElementById('successState').classList.remove('hidden');

      // 顯示治療師資訊
      const therapistInfo = document.getElementById('therapistInfo');
      const pairedDate = new Date(data.paired_at).toLocaleString('zh-TW');
      
      therapistInfo.innerHTML = `
        <h3>您的治療師</h3>
        <p><strong>姓名：</strong>${data.therapist_name}</p>
        <p><strong>配對時間：</strong>${pairedDate}</p>
        <p><strong>治療師 ID：</strong>${data.therapist_id}</p>
      `;
    }

    function showError(message) {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('successState').classList.add('hidden');
      document.getElementById('errorState').classList.remove('hidden');
      document.getElementById('errorMessage').textContent = message;
    }

    function handleErrorResponse(status, data) {
      let errorMessage = "配對失敗，請稍後再試。";
      
      switch (status) {
        case 400:
          if (data && data.detail) {
            errorMessage = data.detail;
          } else {
            errorMessage = "配對代碼無效、已過期或已使用完畢。請聯絡您的治療師獲取新的配對代碼。";
          }
          break;
        case 401:
          errorMessage = "請先登入才能進行配對。";
          break;
        case 403:
          errorMessage = "您沒有權限使用此配對代碼。請確認您是以客戶身份登入。";
          break;
        default:
          if (data && data.message) {
            errorMessage = data.message;
          }
      }
      
      showError(errorMessage);
    }

    function retryPairing() {
      location.reload();
    }

    function goToHome() {
      // 可以重導向到主頁或儀表板
      window.location.href = "main.html";
    }

    function goToLogin() {
      // 重導向到登入頁面
      window.location.href = "index.html";
    }

    function contactSupport() {
      // 可以重導向到客服頁面或開啟客服對話
      alert("請聯絡客服：support@vocalborn.com 或撥打客服專線。");
    }
  </script>
</body>
</html>
